<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThreeFullColumn</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }

        #grid {
            width: 50%;
            height: 50%;
            margin: 0 auto;
            margin-top: 10%;
            border: 2px solid black;
        }

        #grid {
            display: grid;
            grid-template-areas: "a b c" "d e f" "g h i";
        }

        div {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div id="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
